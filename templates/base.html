<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel=" icon" type="image/x-icon" href="/static/img/favicon.ico">
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.3/dist/cdn.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    {% block head %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand text-truncate" href="/">Ján Hradil - programovanie, dátová analytika</a>
            <div class="row">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li><a class="nav-link" href="/">Domov</a></li>
                        <li><a class="nav-link" href="/portfolio">Portfólio</a></li>
                        <li><a class="nav-link" href="/galeria">Galéria</a></li>
                        <li><a class="nav-link" href="/kontakt">Kontakt</a></li>
                    </ul>

                </div>
            </div>
        </div>
    </nav>
    <main class="container main-block mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer Section -->
    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-auto" id="kontaktne-info">
                    <h5>Kontaktné informácie</h5>
                    <p>Email: jhradil@gmail.com</p>
                    <p>Telefónne číslo: +421 940 841 107</p>
                </div>
                <div class="col-auto text-end" id="copyright">
                    <p>&copy; {{ year }} Ján Hradil. Všetky práva vyhradené.</p>
                </div>
            </div>
        </div>
        <div class="container bg-dark extend-footer"></div>
    </footer>
</body>

</html>
