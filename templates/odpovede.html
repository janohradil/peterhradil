{% extends "base.html" %}

{% block content %}
<h2>Odpovede z formulara</h2>
<ul>
    {% for odpoved in odpovede %}
    <li class="card py-4 px-4">
        <p>{{ odpoved.fname }} {{ odpoved.lname }} - {{ odpoved.email }} - {{ odpoved.phone }}</p>
        <p>{{ odpoved.message|trim }}</p>
        <p>{{ odpoved.date|trim }}</p>
    </li>
    {% endfor %}
</ul>


{% endblock %}
